<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Quiz project</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers"></div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1>Felicitari</h1>
        <h3 class="visual"></h3>
        <h3 class="audio"></h3>
        <h3 class="kinestezic"></h3>
        <h3 class="smell"></h3>
        <h3 class="taste"></h3>
        <h2 class="score"></h2>
        <button class="play">Play again</button>
      </div>
    </div>
    <script src="./constants/data.js"></script>
    <script src="./helpers/saveDataToLocalStorage.js"></script>
    <script src="./quiz.js"></script>
  </body>
</html>
